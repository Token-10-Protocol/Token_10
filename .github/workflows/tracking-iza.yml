name: "ğŸ‘ï¸ Tracking IZA - Mapa de Comunidad"

on:
  watch:                    # Cuando alguien da STAR
  fork:                     # Cuando alguien hace FORK  
  issues:
    types: [opened, closed] # Cuando abren/cierran ISSUES
  pull_request:
    types: [opened, closed] # Cuando hacen PULL REQUESTS

permissions:
  contents: write

jobs:
  mapear-comunidad:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ BAJAR CÃ“DIGO
        uses: actions/checkout@v3

      - name: ğŸ“ REGISTRAR INTERACCIÃ“N DETALLADA
        run: |
          # Datos bÃ¡sicos
          USUARIO="${{ github.actor }}"
          EVENTO="${{ github.event_name }}"
          FECHA="$(date)"
          TIMESTAMP="$(date +%s)"
          
          echo "ğŸ¯ Registrando interacciÃ³n detallada: $USUARIO - $EVENTO"
          
          # Crear carpetas si no existen
          mkdir -p "data/usuarios/$USUARIO"
          mkdir -p "data/analitica"
          
          # ğŸ“ˆ DATOS ADICIONALES SEGÃšN EL EVENTO
          if [ "$EVENTO" == "issues" ]; then
            TITULO_ISSUE="${{ github.event.issue.title }}"
            EXTRAS=",\"titulo\":\"$TITULO_ISSUE\",\"tipo\":\"issue\""
          elif [ "$EVENTO" == "pull_request" ]; then
            TITULO_PR="${{ github.event.pull_request.title }}"
            EXTRAS=",\"titulo\":\"$TITULO_PR\",\"tipo\":\"pr\""
          else
            EXTRAS=",\"tipo\":\"$EVENTO\""
          fi
          
          # Registrar en analÃ­tica general (MÃS DETALLES)
          echo "{\"usuario\":\"$USUARIO\",\"evento\":\"$EVENTO\",\"timestamp\":$TIMESTAMP,\"fecha\":\"$FECHA\"$EXTRAS}" >> "data/analitica/accesos.jsonl"
          
          # Registrar en historial personal
          echo "{\"evento\":\"$EVENTO\",\"timestamp\":$TIMESTAMP,\"fecha\":\"$FECHA\"$EXTRAS}" >> "data/usuarios/$USUARIO/historial.jsonl"
          
          echo "âœ… Registro detallado completado"

      - name: ğŸ“Š ACTUALIZAR DASHBOARD
        run: |
          # Contar mÃ©tricas
          TOTAL_EVENTOS=$(cat data/analitica/accesos.jsonl | wc -l 2>/dev/null || echo "0")
          USUARIOS_UNICOS=$(cat data/analitica/accesos.jsonl | jq -r '.usuario' | sort | uniq | wc -l 2>/dev/null || echo "0")
          
          # Crear/actualizar dashboard
          cat > data/dashboard.md << EOF
# ğŸ“Š DASHBOARD COMUNITARIO IZA - AUTOACTUALIZABLE

## ğŸ“ˆ ESTADÃSTICAS EN TIEMPO REAL
- **ğŸ‘¥ Usuarios Ãºnicos registrados:** $USUARIOS_UNICOS
- **ğŸ“Š Total de interacciones:** $TOTAL_EVENTOS
- **ğŸ•’ Ãšltima actualizaciÃ³n:** $(date)

## ğŸ‘¤ USUARIOS ACTIVOS
$(cat data/analitica/accesos.jsonl 2>/dev/null | jq -r '.usuario' | sort | uniq | awk '{print "1. **" $1 "**"}' || echo "AÃºn no hay usuarios registrados")

## ğŸ“… ACTIVIDAD RECIENTE (Ãºltimas 5)
$(cat data/analitica/accesos.jsonl 2>/dev/null | tail -5 | jq -r '" - \(.fecha) - \(.usuario) - \(.evento)"' || echo " - AÃºn no hay actividad")

## ğŸ¯ PRÃ“XIMOS OBJETIVOS
- [ ] 5 usuarios Ãºnicos
- [ ] 20 interacciones totales  
- [ ] Primer usuario externo
EOF
          
          echo "âœ… Dashboard actualizado"

      - name: ğŸ“¤ GUARDAR TODO
        run: |
          git config --local user.email "tracking@iza.com"
          git config --local user.name "IZA Tracking System"
          git add data/
          git commit -m "ğŸ‘ï¸ Tracking: ${{ github.actor }} - ${{ github.event_name }}"
          git push
